<div class = "paginator">
		{% if page.has_previous %}
			<a href = "?page={{page.previous_page_number }}" style="color:red"> Prev </a>
		{% endif %}
		<span style="color:black">
			{{ page.number }} of {{ page.paginator.num_pages }}.
		</span>
		{% if page.has_next %}
			<a href = "?page={{page.next_page_number }}" style="color:red"> Next </a>
		{% endif %}
</div>
