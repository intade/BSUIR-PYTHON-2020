{% load static %}
<html>
	<head>
    		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<link rel="stylesheet" href="{% static 'css/blog_style.css' %}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<div class="page-header">
			<h1><a href="/" > Time to drink Coffee</a></h1>
		</div>
	
		<div class="left-menu">
			{% if user.is_superuser %}
				<p><a href = "/blog/new/" >add a post</a></p>
			{% endif %}
			<p><a href = "/blog/" >be normal</a></p>
			<p><a href = "/account/login" >spill coffee</a></p>
			<p><a href = "/" >shoco</a></p>

		</div>

		<div class="content">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
